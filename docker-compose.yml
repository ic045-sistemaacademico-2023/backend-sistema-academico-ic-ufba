
services:
  db:
    image: mysql:8.1
    container_name: "Banco_de_Dados_Mysql"
    restart: on-failure
    environment:
      #NÃ£o altere
      MYSQL_DATABASE: sistemaacademico
      MYSQL_USER: master
      MYSQL_PASSWORD: master
      MYSQL_ROOT_PASSWORD: master
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./projeto/database/MYSQL:/docker-entrypoint-initdb.d/
  server:
    container_name: "Servidor_Java"
    restart: on-failure
    build:
      dockerfile: "Dockerfile-JAVA"
    ports:
      - '8080:8080'
    volumes:
      - ./projeto/database/JAVA/resource:/usr/src/sistemaacademico/backend-sistema-academico-ic-ufba/src/main/resources
    depends_on:
      - db





